presentation                :
# animationKey              : Year
# uniqueKey                 : Run
  containers                :
  - tag                     : Array
    extents                 :
    - tag                   : Extent3D
      origin                : [0.45, 0.05, 0.05]
      cornerX               : [0.05, 0.05, 0.05]
      cornerY               : [0.45, 0.95, 0.05]
      cornerZ               : [0.45, 0.05, 0.95]
    - tag                   : Extent3D
      origin                : [0.55, 0.05, 0.05]
      cornerX               : [0.95, 0.05, 0.05]
      cornerY               : [0.55, 0.95, 0.05]
      cornerZ               : [0.55, 0.05, 0.95]
    grids                   :
      - tag                 : BoxGrid
        gridAlias           : Technology A
        axes3D              :
        - axisVariable      : A. Cumulative Subsidies
        - axisVariable      : A. Progress Ratio
        - axisVariable      : A. Annual Production
        divisions           : 5
        lineCharacteristics :
        - tag               : ColorSet
          normalColor       : [0.2, 0.2, 0.2, 0.2]
          selectColor       : [0.4, 0.4, 0.0, 0.8]
          highlightColor    : [0.4, 0.0, 0.0, 0.8]
        faceCharacteristics :
        - tag               : ColorSet
          normalColor       : [0.2, 0.2, 0.2, 0.0]
          selectColor       : [0.4, 0.4, 0.0, 0.8]
          highlightColor    : [0.4, 0.0, 0.0, 0.8]
        labelColor          : [0.1, 0.6, 0.2, 1.0]
        labelSize           : 5
      - tag                 : BoxGrid
        gridAlias           : Technology B
        axes3D              :
        - axisVariable      : B. Cumulative Subsidies
        - axisVariable      : B. Progress Ratio
        - axisVariable      : B. Annual Production
        divisions           : 5
        lineCharacteristics :
        - tag               : ColorSet
          normalColor       : [0.2, 0.2, 0.2, 0.2]
          selectColor       : [0.4, 0.4, 0.0, 0.8]
          highlightColor    : [0.4, 0.0, 0.0, 0.8]
        faceCharacteristics :
        - tag               : ColorSet
          normalColor       : [0.2, 0.2, 0.2, 0.0]
          selectColor       : [0.4, 0.4, 0.0, 0.8]
          highlightColor    : [0.4, 0.0, 0.0, 0.8]
        labelColor          : [0.1, 0.6, 0.2, 1.0]
        labelSize           : 5
  links                     :
    - tag                   : Polyline
      linkAlias             : Technology AB
      linkedGrids           : [Technology A,Technology B]
      characteristics       :
      - tag                 : ColorSet
        normalColor         : [0.0, 0.0, 1.0, 1.0]
        selectColor         : [0.8, 0.8, 0.8, 1.0]
        highlightColor      : [1.0, 0.0, 0.0, 1.0]
  selectorColor             : [0.5, 0.3, 0.2, 1.0]
  selectorSize              : 5
  statusColor               : [0.6, 0.1, 0.2, 1.0]
  statusSize                : 15
  statusOrigin              : [0.05, 1.00, 0.50]
  statusWidth               : [0.10, 1.00, 0.50]
  statusHeight              : [0.05, 1.00, 0.40]
