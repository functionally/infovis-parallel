kafka       :
  client    : spacenav-interpretation
  address   : [localhost, 9092]
  topic     : events
sensor      : spacenav
device      : /dev/input/spacenavigator
xAxis       :
  axisNumber: 0
  increment : -0.02
yAxis       :
  axisNumber: 1
  increment : 0.02
zAxis       :
  axisNumber: 2
  increment : -0.02
phiAxis     :
  axisNumber: 3
  increment : 0.02
thetaAxis   :
  axisNumber: 5
  increment : -0.02
psiAxis     :
  axisNumber: 4
  increment : 0.02
location    : [0, 0, 0]
orientation : [0, 0, 0]
flying      : false
resetButton : 9
