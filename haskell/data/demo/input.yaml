input               :
  tag               : InputKafka
  contents          :
    kafka           :
      client        : infovis-parallel-input
      address       : [localhost, 9092]
      topic         : events
    povInput        :
      Left          : [[0, 50, 250], [0, 0, 0]]
    relocationInput : joystick
    selectorInput   : spacenav
    selectButton    : [spacenav,  0]
    deselectButton  : [spacenav,  1]
    clearButton     : [joystick,  2]
    forwardButton   : [joystick,  7]
    backwardButton  : [joystick,  6]
    resetButton     : [joystick, 11]
