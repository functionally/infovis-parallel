device                      :
  client                    : glut
  address                   : [localhost, 9092]
  topic                     : devices
handlers                    :
  - - glut
    - tag                   : KeyFrame
      nextFrame             : {Right: '+'}
      previousFrame         : {Right: '-'}
      setFrame              : [[1, {Right: '1'}], [2, {Right: '2'}], [3, {Right: '3'}]]
  - - glut
    - tag                   : KeyMovement
      viewerModifiers       : {shiftModifier: false, altModifier: false, ctrlModifier: false}
      toolModifiers         : {shiftModifier: false, altModifier: true , ctrlModifier: false}
      deltaViewerPosition   : 0.1
      deltaToolPosition     : 0.01
      deltaRotation         : 0.1
      resetViewer           : {Right: '.'               }
      resetTool             : {Right: ','               }
      moveRightward         : {Left : {tag: KeyRight   }}
      moveLeftward          : {Left : {tag: KeyLeft    }}
      moveForward           : {Left : {tag: KeyUp      }}
      moveBackward          : {Left : {tag: KeyDown    }}
      moveUpward            : {Left : {tag: KeyPageUp  }}
      moveDownward          : {Left : {tag: KeyPageDown}}
      rotateForward         : {Right: 'k'               }
      rotateBackward        : {Right: 'j'               } 
      rotateClockwise       : {Right: 'u'               }
      rotateCounterclockwise: {Right: 'n'               }
      rotateLeftward        : {Right: 'h'               }
      rotateRightward       : {Right: 'l'               }
