world            :
  displayExtent  :
    worldOrigin  : [0, 0, 0]
    worldCornerX : [1, 0, 0]
    worldCornerY : [0, 1, 0]
    worldCornerZ : [0, 0, 1]
  worldExtent    :
    worldOrigin  : [-200,   0,  100]
    worldCornerX : [ 200,   0,  100]
    worldCornerY : [-200,   0, -100]
    worldCornerZ : [-200, 300,  100]
  selectorOffset : [   0,   0,    0]
  baseSize       : 2.00
viewers          :
  stereo         : QuadBuffer
# stereo         : Mono
  eyeSeparation  : [-12.5,  0,  0]
  nearPlane      : 10
  farPlane       : 10000
  displays       :
  - identifier   : :0.0
    geometry     : fullscreen
    screen       :
      lowerLeft  : [-400,  -50, -100]
      lowerRight : [ 400,  -50, -100]
      upperLeft  : [-400,  550, -100]

# Key to directions:
#   x = leftward
#   y = inward
#   z = upward
