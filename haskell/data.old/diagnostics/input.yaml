input               :
  tag               : InputKafka
  contents          :
    kafka           :
      client        : infovis-parallel-input
      address       : [localhost, 9092]
      topic         : events
    povInput        :
      Left          : [[0.00, 0.00, 2.00], [0, 0, 0]]
    relocationInput : none
    selectorInput   : spacenav
    selectButton    : [spacenav,  0]
    deselectButton  : [spacenav,  1]
    clearButton     : [spacenav,  9]
    forwardButton   : [spacenav,  7]
    backwardButton  : [spacenav,  6]
    resetButton     : [spacenav, 11]
