device              :
  client            : forward-esif
  address           : [localhost, 9092]
  topic             : devices
handlers            :
  - - esif-head
    - tag           : ViewerLocation
      contents      :
        px          : [-1, 0, 0,  0   ]
        py          : [ 0, 0, 1, -0.25]
        pz          : [ 0, 1, 0,  1.25]
        ox          : [-1, 0, 0       ]
        oy          : [ 0, 0, 1       ]
        oz          : [ 0, 1, 0       ]
        resetViewer   :
          tag       : IndexButton
          contents  : 1
        initialViewer : [[-0.1, 0.5, 0.5], [0, -90, 0]]
  - - esif-joystick0
    - tag           : ToolLocation
      contents      :
        px          : [[-1, 0], [0, 0   ], [0,  0   ]]
        py          : [[ 0, 0], [0, 0   ], [1, -0.25]]
        pz          : [[ 0, 0], [1, 1.25], [0,  0   ]]
        ox          : [[-1, 0], [0, 0   ], [0,  0   ]]
        oy          : [[ 0, 0], [0, 0   ], [1,  0   ]]
        oz          : [[ 0, 0], [1, 0   ], [0,  0   ]]
        resetTool   :
          tag       : IndexButton
          contents  : 1
        initialTool : [[-0.1, 0.5, 0.5], [0, -90, 0]]
