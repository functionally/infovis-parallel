<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="view.css" type="text/css" rel="stylesheet"/>
    <script src="src/gl-matrix.js" type="application/javascript"> </script>
    <script src="controller.js" type="application/javascript"> </script>
    <title>InfoVis Parallel</title>
  </head>
  <body onload="Controller.startup()">
    <div id="uiConnector">
      <h1>InfoVis Parallel</h1>
      <table>
        <tr>
          <th colspan="4">Server</th>
        </tr>
        <tr>
          <td><button id="uiConnect" type="button" onclick="Controller.startVisualizing()">connect</button></td>
          <td colspan="3"><input id="uiAddress" type="text" value="ws://127.0.0.1"/></td>
        </tr>
        <tr>
          <th colspan="4">Display</th>
        </tr>
        <tr>
            <td>Stereo?</td>
            <td><input id="uiStereo" type="checkbox" disabled="true"/></td>
            <td colspan="2"/>
        </tr>
        <tr>
          <td>Eye&nbsp;separation:</td>
          <td><input id="uiEyeSeparationX" type="number" step="0.01" disabled="true"/></td>
          <td><input id="uiEyeSeparationY" type="number" step="0.01" disabled="true"/></td>
          <td><input id="uiEyeSeparationZ" type="number" step="0.01" disabled="true"/></td>
        </tr>
        <tr>
          <td>Near&nbsp;plane:</td>
          <td colspan="3"><input id="uiNearPlane" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td>Far&nbsp;plane:</td>
          <td colspan="3"><input id="uiFarPlane" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td>Lower&nbsp;left:</td>
          <td><input id="uiLowerLeftX" type="number" step="0.01"/></td>
          <td><input id="uiLowerLeftY" type="number" step="0.01"/></td>
          <td><input id="uiLowerLeftZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td>Lower&nbsp;right:</td>
          <td><input id="uiLowerRightX" type="number" step="0.01"/></td>
          <td><input id="uiLowerRightY" type="number" step="0.01"/></td>
          <td><input id="uiLowerRightZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td>Upper&nbsp;left:</td>
          <td><input id="uiUpperLeftX" type="number" step="0.01"/></td>
          <td><input id="uiUpperLeftY" type="number" step="0.01"/></td>
          <td><input id="uiUpperLeftZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <th colspan="4">Initialization</th>
        </tr>
        <tr>
          <td rowspan="2">View&nbsp;point:</td>
          <td><input id="uiViewPositionX" type="number" step="0.01"/></td>
          <td><input id="uiViewPositionY" type="number" step="0.01"/></td>
          <td><input id="uiViewPositionZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td><input id="uiViewOrientationX" type="number" step="0.01"/></td>
          <td><input id="uiViewOrientationY" type="number" step="0.01"/></td>
          <td><input id="uiViewOrientationZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td rowspan="2">Tool&nbsp;point:</td>
          <td><input id="uiToolPositionX" type="number" step="0.01"/></td>
          <td><input id="uiToolPositionY" type="number" step="0.01"/></td>
          <td><input id="uiToolPositionZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <td><input id="uiToolOrientationX" type="number" step="0.01"/></td>
          <td><input id="uiToolOrientationY" type="number" step="0.01"/></td>
          <td><input id="uiToolOrientationZ" type="number" step="0.01"/></td>
        </tr>
        <tr>
          <th colspan="4">Persistence</th>
        </tr>
        <tr>
          <td><a id="uiDownload" href="data:application/json;charset=utf-8,{}" download="configuration.json" onclick="Controller.Configuration.download()">Configuration:</a></td>
          <td><button id="uiLoad"  type="button" onclick="Controller.Configuration.load()" >load</button></td>
          <td><button id="uiSave"  type="button" onclick="Controller.Configuration.save()" >save</button></td>
          <td><button id="uiReset" type="button" onclick="Controller.Configuration.reset()">recall</button></td>
        </tr>
      </table>
    </div>
    <div id="uiVisualize">
        <div id="uiDisconnector">
          <button id="uiDisconnect" type="button" onclick="Controller.stopVisualizing()">disconnect</button>
        </div>
        <canvas id="uiCanvas" width="640" height="480"></canvas>
    </div>
  </body>
</html>
